<!-- Start of page -->
<div data-role="page" id="{% block pageid %}basepage{% endblock %}">

    <!-- header -->
	<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
        {% block header %}
        <h1>Welcome, {{ user.name }}!</h1>
        {% endblock %}
	</div><!-- /header -->

    <!-- content -->
	<div data-theme="b" data-role="content">
        {% block content %}
        {% endblock %}
	</div><!-- /content -->
	
    <!-- footer -->
    <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-theme='b'>
        {% block footer %}
        {% endblock %}
    </div><!-- /footer -->

</div><!-- /page -->
